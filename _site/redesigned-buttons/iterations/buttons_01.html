<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>btn styles</title>

<meta charset="utf-8">

<style type="text/css">

body {
	margin:3em;
}

.btn {		
	display: inline-block;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	-webkit-box-shadow:0 4px 0 #ccc,0 8px 10px rgba(0,0,0,.05);
	-moz-box-shadow:0 4px 0 #ccc, 0 8px 10px rgba(0,0,0,.05);
	box-shadow: 0 4px 0 #ccc, 0 8px 10px rgba(0,0,0,.05);
}
.btn span {	
	display: inline-block;
	padding: 10px  20px;
	
	padding-right:2.7em;
	font-family: Helvetica, Arial, sans-serif;
	font-size: 21px;
	font-weight: 200;
	letter-spacing: 0.03em;
	line-height: 1;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
}

.btn:active {	
	-webkit-box-shadow: 0 4px 0 #000,0 12px 10px rgba(0,0,0,.0);
	-moz-box-shadow: 0 4px 0 #000,0 12px 10px rgba(0,0,0,.0);
	box-shadow: 0 4px 0 #000,0 12px 10px rgba(0,0,0,.0);
}

.btn:active span {	
	-webkit-transform: translate(0, 4px);
	-moz-transform: translate(0, 4px);
	-o-transform: translate(0, 4px);
	transform: translate(0, 4px);
}


.blue {
	-webkit-box-shadow:0 4px 0 #196E7C,0 8px 10px rgba(0,0,0,.05);
	-moz-box-shadow:0 4px 0 #196E7C, 0 8px 10px rgba(0,0,0,.05);
	box-shadow: 0 4px 0 #196E7C, 0 8px 10px rgba(0,0,0,.05);
}
.blue span {
	background: #3194c6;
	color: #fff;
	background-image: url(pointer.png);
	background-repeat: no-repeat;
	background-position: right center;
}


.grey {
	-webkit-box-shadow:0 4px 0 #000,0 8px 10px rgba(0,0,0,.05);
	-moz-box-shadow:0 4px 0 #000, 0 8px 10px rgba(0,0,0,.05);
	box-shadow: 0 4px 0 #000, 0 8px 10px rgba(0,0,0,.05);
}

.grey span {
	background: #444;
	color: #fff;
	background-image: url(pointer.png);
	background-repeat: no-repeat;
	background-position: right center;
}

.green {
	-webkit-box-shadow:0 4px 0 #004921,0 8px 10px rgba(0,0,0,.05);
	-moz-box-shadow:0 4px 0 #004921, 0 8px 10px rgba(0,0,0,.05);
	box-shadow: 0 4px 0 #004921, 0 8px 10px rgba(0,0,0,.05);
}

.green span {
	background: #006435;
	color: #fff;
	background-image: url(pointer.png);
	background-repeat: no-repeat;
	background-position: right center;
}

.small span {
	padding: 6px 14px;
	font-family: Helvetica, Arial, sans-serif;
	font-size: 1.2em;
	font-weight: 200;
	letter-spacing: 0.03em;
	background-image: none;
}


.space {
	display: block;
	height:50px;
	width:50px;
}
</style>
</head>

<body>

<a href="#" class="btn blue"><span>Get started</span></a>
<div class="space"></div>
<a href="#" class="btn blue small"><span>Next</span></a>
<div class="space"></div>
<a href="#" class="btn grey small"><span>Next</span></a>
<div class="space"></div>
<a href="#" class="btn green"><span>Get started</span></a>
<div class="space"></div>
<a href="#" class="btn grey"><span>Apply online</span></a>



</body>
</html>
