<!DOCTYPE html>
<!--[if lt IE 9]><html class="lte-ie8 " lang="en"><![endif]--><!--[if gt IE 8]><!--><html lang="en" class="">
<!--<![endif]--><head>
{% include _head.html %}
    <link rel="stylesheet" href="/website-toolkit/css/styles.css" />
  </head>


  <body class="mainstream full-width">
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script><a href="#content" class="visuallyhidden">Skip to main content</a>
    {% include _header.html %}
    <div id="global-breadcrumb" class="header-context">
        <nav role="navigation">
          <ol class="group">
            <li><a href="/">Home</a></li>
            <li><a href="/website-toolkit/">Website toolkit</a></li>
          </ol>
        </nav>
    </div>

    <div id="wrapper" class="{{ page.categories }}{% if page.section_class  %} {{ page.section_class }}{% endif %}">

      <section id="content" role="main" class="group"><!--<div class="pattern-status">{{ page.status }}</div>--><header class="page-header group"><hgroup><h1>{{ page.title }}</h1></hgroup></header><div class="article-container group">
        <article role="article" class="group">
          <div class="inner">
              {{ content }}
            </div>
            </article>
          </div>
      </section>
    </div><!--end wrapper-->
    {% include _footer.html %}
  </body>
</html>
