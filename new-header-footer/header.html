<html>
<head>
  <title>New Header</title>

  <link href="http://static.preview.alphagov.co.uk/static/basic.css?body=1" media="screen" rel="stylesheet" type="text/css">
  <link href="http://static.preview.alphagov.co.uk/static/fonts.css?body=1" media="screen" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="header.css">

  <script src="http://static.preview.alphagov.co.uk/static/libs/jquery/jquery-1.7.2.min.js?body=1" type="text/javascript"></script>

  <!--[if lt IE 9]>
    <script src="http://static.preview.alphagov.co.uk/static/html5.js?body=1" type="text/javascript"></script>
    <script src="http://static.preview.alphagov.co.uk/static/selectivizr-min.js?body=1" type="text/javascript"></script>
    <script src="http://static.preview.alphagov.co.uk/static/json2.js?body=1" type="text/javascript"></script>
    <script src="http://static.preview.alphagov.co.uk/static/ie.js?body=1" type="text/javascript"></script>
  <![endif]-->  

  <script src="header.js" type="text/javascript" charset="utf-8" async defer></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header role="banner" class="group" id="global-header">
    <div class="header-wrapper group">
      <a href="/" title="Go to the gov.uk homepage" id="logo"><img src="gov.uk_logotype.png" alt="GOV.UK Logo"></a>

      <nav role="navigation" class="visuallyhidden">
        <a href="#footer">Skip to footer navigation</a>
      </nav>

      <a href="#search" class="button search-toggle">Search</a>

      <form id="search" class="site-search" action="/search" method="get" role="search">
        <label for="site-search-text" class="visuallyhidden">Search</label>
        <input type="search" name="q" id="site-search-text" title="Search">
        <input class="button" type="submit" value="Search" />
      </form>
    </div>
  </header>
</body>
</html>
